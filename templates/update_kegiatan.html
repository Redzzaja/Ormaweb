{%extends "base_dashboard.html"%} {%block content%}

<body>
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card" style="border-radius: 1rem">
            <div class="card-body p-5">
              <h1 class="mb-5 text-center">Update Kegiatan</h1>
              <form class="row g-3" method="post" action="{{url_for('kegiatan.update_kegiatan', id_kegiatan=data.id_kegiatan)}}">
                <div class="row">
                  <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example1">Nama Kegiatan</label>
                      <input type="text" id="form6Example1" name="nama_kegiatan" value="{{data.nama_kegiatan}}"
                        class="form-control" />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example2">Hari</label>
                      <input type="text" id="form6Example2" name="hari" value="{{data.hari}}"
                        class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example3">Deskripsi</label>
                  <input type="text" id="form6Example3" name="deskripsi" value="{{data.deskripsi}}"
                    class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example3">Waktu</label>
                  <input type="time" id="form6Example3" name="waktu" value="{{data.waktu}}" class="form-control" />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{%endblock%}
