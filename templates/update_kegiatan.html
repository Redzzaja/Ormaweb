{%extends "base_dashboard.html"%} {%block content%}

<body>
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card" style="border-radius: 1rem">
            <div class="card-body p-5">
              <h1 class="mb-5 text-center">Update Kegiatan</h1>
              <form class="row g-3" method="post" action="">
                <div class="row">
                  {%for item in data%}
                  <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example1">ID Kegiatan</label>
                      <input type="hidden" id="form6Example1" name="id_kegiatan" value="{{item.id_kegiatan}}" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example1">Nama Kegiatan</label>
                      <input type="text" id="form6Example1" name="nama_kegiatan" value="{{item.nama_kegiatan}}" class="form-control" />
                    </div>
                  </div>
                  <div class="col-12 col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example2">Jadwal Kegiatan</label>
                      <input type="date" id="form6Example2" name="jadwal_kegiatan" value="" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example3">Deskripsi</label>
                  <input type="text" id="form6Example3" name="deskripsi" value="" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form6Example4">ID Ormawa</label>
                  <input type="text" id="form6Example4" name="id_ormawa" value="" class="form-control" />
                </div>
                {%endfor%}

                <div class="form-check">
                  <input class="form-check-input" name="mapel" type="checkbox" value="{{data[0]}}" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault"> {{data[1]}} </label>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{%endblock%}
